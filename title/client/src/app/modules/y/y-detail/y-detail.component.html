<mat-card class="m-2 m-md-3 mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{action === 1 ? 'Update' : 'Create'}} Y
      <span class="ml-1 mat-caption" *ngIf="action===1">{{y._id}}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #entityForm="ngForm" id="entityForm" novalidate>
      <div class="d-flex flex-wrap">
        <div class="col-12 col-md-7">
          <mat-form-field class="w-100">
            <mat-label>Tags&nbsp;<mat-icon svgIcon="neth:tags-multiple-outline"></mat-icon></mat-label>
            <mat-chip-list #tagsChipList>
              <mat-chip *ngFor="let item of y.tags; index as tagsIndex" [selectable]="true" [removable]="true"
                        (removed)="removeTags(tagsIndex, entityForm)">
                {{item}}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
              <input matInput [(ngModel)]="tagsValue" [matChipInputFor]="tagsChipList"
                     (matChipInputTokenEnd)="addTags($event)" name="tags" autocomplete="off">
            </mat-chip-list>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-5">
          <app-file-upload [(ngModel)]="y.images" name="images" [title]="'Images'" [multiple]="true"></app-file-upload>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a [routerLink]="['/ys']"  class="mr-3" color="accent" mat-raised-button>Cancel</a>
        <ng-container>
          <button (click)="save()" *ngIf="!isLoading; else loadingButton" [disabled]="entityForm.invalid || entityForm.pristine"
                  color="primary" mat-raised-button>Save
          </button>
          <ng-template #loadingButton>
            <button color="accent" disabled mat-raised-button>
              <mat-spinner class="m-2" diameter="20"></mat-spinner>
            </button>
          </ng-template>
        </ng-container>
      </div>
    </form>
  </mat-card-content>
</mat-card>
